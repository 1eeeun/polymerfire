<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="firebase-database-behavior.html">
<link rel="import" href="firebase.html">
<dom-module id="firebase-query">
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'firebase-query',

        behaviors: [
          Polymer.FirebaseDatabaseBehavior
        ],

        properties: {
          query: {
            type: Object,
            computed: '__computeQuery(ref, orderByChild, limitToFirst, limitToLast, startAt, endAt, equalTo)',
            observer: '__queryChanged'
          },

          orderByChild: {
            type: String,
            value: ''
          },

          startAt: {
            type: String,
            value: ''
          },

          endAt: {
            type: String,
            value: ''
          },

          equalTo: {
            type: Object,
            value: null
          },

          limitToFirst: {
            type: Number,
            value: 0
          },

          limitToLast: {
            type: Number,
            value: 0
          }
        },

        created: function() {
          this.__map = {};
        },

        attached: function() {
          this.__queryChanged(this.query, this.query);
        },

        detached: function() {
          if (this.query == null) {
            return;
          }

          this.query.off();
        },

        child: function(key) {
          return this.__map[key];
        },

        get zeroValue() {
          return [];
        },

        setStoredValue: function(storagePath, value) {
          var storagePathParts = storagePath.split('/');
          var lastPart = storagePathParts[storagePathParts.length - 1];

          if (storagePathParts > 2 && lastPart !== '$key') {
            return this._setFirebaseValue(storagePath, value);
          } else {
            return Promise.resolve();
          }
        },

        __computeQuery: function(ref, orderByChild, limitToFirst, limitToLast, startAt, endAt, equalTo) {
          if (ref == null) {
            return null;
          }

          var query;

          if (orderByChild) {
            query = ref.orderByChild(orderByChild);
          } else {
            query = ref.orderByKey();
          }

          if (limitToFirst) {
            query = query.limitToFirst(limitToFirst);
          } else if (limitToLast) {
            query = query.limitToLast(limitToLast);
          }

          if (startAt) {
            query = query.startAt(startAt);
          }

          if (endAt) {
            query = query.endAt(endAt);
          }

          if (equalTo) {
            query = query.equalTo(equalTo);
          }

          return query;
        },

        __queryChanged: function(query, oldQuery) {
          if (oldQuery) {
            oldQuery.off('child_added', this.__onFirebaseChildAdded);
            oldQuery.off('child_added', this.__onFirebaseChildRemoved);
            oldQuery.off('child_added', this.__onFirebaseChildChanged);
            this.set('data', this.zeroValue);
          }

          if (query) {
            query.on('child_added', this.__onFirebaseChildAdded, this);
            query.on('child_removed', this.__onFirebaseChildRemoved, this);
            query.on('child_changed', this.__onFirebaseChildChanged, this);
          }
        },

        __onFirebaseChildAdded: function(snapshot) {
          var value = snapshot.val();
          var key = snapshot.key;

          value.$key = key;

          this.__map[key] = value;
          this.push('data', value);
        },

        __onFirebaseChildRemoved: function(snapshot) {
          var key = snapshot.key;
          var value = this.__map[key];

          if (value) {
            this.__map[key] = null;
            this.async(function() {
              this.syncToMemory(function() {
                this.splice('data', this.data.indexOf(value), 1);
              });
            });
          }
        },

        __onFirebaseChildChanged: function(snapshot) {
          var key = snapshot.key;
          var value = this.__map[key];

          if (value) {
            var index = this.data.indexOf(value);
            value = snapshot.val();
            value.$key = key;
            this.__map[key] = value;

            this.async(function() {
              this.syncToMemory(function() {
                this.set(['data', index], value);
              });
            });
          }
        }
      });
    })();
  </script>
</dom-module>
