<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="firebase-common-behavior.html">
<link rel="import" href="firebase.html">
<script>
  (function() {
    'use strict';

    /** @polymerBehavior Polymer.FirebaseStorageBehavior */
    Polymer.FirebaseStorageBehaviorImpl = {
      properties: {
        storage : {
          type: Object,
          computed: '__computeStorage(app)'
        },

        ref: {
          type: Object,
          computed: '__computeRef(storage, path)'
        },

        /**
         * Path to a Firebase root or endpoint. N.B. `path` is case sensitive.
         */
        path: {
          type: String,
          observer: '__pathChanged',
          value: null
        },

        files: {
          type: Array,
          observer: '__filesChanged',
          value: []
        },

        uploadTasks: {
          type: Array,
          readOnly: true,
          notify: true,
          value: []
        }
      },

      get zeroValue() {
        return [];
      },

      _putMultipleFirebaseFiles: function(path, files) {
        this._log('Putting Multiple Firebase files at', path);
        var uploadTaskList = [];
        if (files && files.length > 0) {
          for (var i = 0; i < files.length; i++) {
            uploadTaskList.push(this._putFirebaseFile(path, files[0], files[0].metadata));
          }
        }
        return uploadTaskList;
      },

      _putFirebaseFile: function(path, file, metadata) {
        this._log('Putting Firebase file at', path);
        if (file) {
          return this.storage.ref.child(path + '/' + file.name).put(file, metadata);
        }
        return this.storage.ref.child(path).delete();
      },

      __computeStorage: function(app) {
        return app ? app.storage() : null;
      },

      __computeRef: function(storage, path) {
        if (storage == null ||
            path == null ||
            path.split('/').slice(1).indexOf('') >= 0) {
          return null;
        }

        return storage.ref(path);
      },

      __pathChanged: function(path, oldPath) {
        if (oldPath != null) {
          this.files = this.zeroValue;
          this.uploadTasks = this.zeroValue;
        }
      },

      __filesChanged: function(files) {
        var uploadTaskList = this._putMultipleFirebaseFiles(this.path, files);
        for (var i = 0; i < uploadTaskList.length; i++) {
          this.push('uploadTasks', uploadTaskList[i]);
        }
      }
    };

    /** @polymerBehavior */
    Polymer.FirebaseStorageBehavior = [
      Polymer.FirebaseCommonBehavior,
      Polymer.FirebaseStorageBehaviorImpl
    ];
  })();
</script>
